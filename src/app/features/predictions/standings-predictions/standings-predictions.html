<div class="tables-wrapper" *ngIf="isReady && !error">
    <div class="table-box">
        <h2>Ranking de Predicciones</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Usuario</th>
                    <th>Puntos Totales</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of ranking; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <div class="team-cell">
                            <span class="username-cell">{{ user.username }}</span>
                        </div>
                    </td>
                    <td>{{ user.total_prediction_points }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="isReady && error" class="error">
    {{ error }}
</div>
