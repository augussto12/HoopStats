<div class="auth-container">
    <h2>Registro</h2>

    <form [formGroup]="registerForm" (ngSubmit)="register()">

        <label for="fullname">Nombre y apellido</label>
        <input id="fullname" type="text" formControlName="fullname" class="form-input" />

        <p *ngIf="f.fullname.touched && f.fullname.invalid" class="err">
            El nombre es obligatorio (mínimo 3 caracteres)
        </p>

        <label for="username">Usuario</label>
        <input id="username" type="text" formControlName="username" class="form-input" />

        <p *ngIf="f.username.touched && f.username.invalid" class="err">
            El usuario es obligatorio (mínimo 3 caracteres)
        </p>

        <label for="gender">Género</label>
        <select id="gender" formControlName="gender" class="form-input">
            <option value="">Seleccione una opción</option>
            <option value="prefer_not">Prefiero no decirlo</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
        </select>

        <p *ngIf="f.gender.touched && f.gender.invalid" class="err">
            Debes seleccionar una opción
        </p>

        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-input" />

        <p *ngIf="f.email.touched && f.email.invalid" class="err">
            Email inválido
        </p>

        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" class="form-input" />

        <p *ngIf="f.password.touched && f.password.invalid" class="err">
            La contraseña debe tener mínimo 6 caracteres
        </p>

        <button type="submit">
            Registrarse
        </button>
    </form>

    <p *ngIf="error" style="color: red;">{{ error }}</p>
    <p *ngIf="success" style="color: lightgreen;">{{ success }}</p>

    <p>
        ¿Ya tienes cuenta?
        <a routerLink="/login">Inicia sesión</a>
    </p>
</div>
