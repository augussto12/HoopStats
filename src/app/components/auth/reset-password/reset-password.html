<div class="auth-fullscreen fade-swap">
    <div class="auth-wrapper">
        <div class="auth-card fade-in">

            <h2>Restablecer contraseña</h2>

            <form (ngSubmit)="submit()">

                <div class="input-group">
                    <input type="password" [(ngModel)]="password" name="password" required />
                    <label>Nueva contraseña</label>
                </div>

                <div class="input-group">
                    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
                    <label>Repetir contraseña</label>
                </div>

                <button class="auth-btn" type="submit" [disabled]="loading">
                    Cambiar contraseña
                </button>
            </form>

            <p class="error" *ngIf="error">{{ error }}</p>

            <p class="success-text" *ngIf="success" style="text-align:center; color:#7CFF7C;">
                {{ success }}
            </p>

            <p class="switch-text">
                <a routerLink="/login">← Volver al login</a>
            </p>

        </div>
    </div>
</div>

<div class="login-loading-overlay" *ngIf="loading">
    <div class="login-loader">
        <div class="spinner"></div>
        <p>Actualizando contraseña...</p>
    </div>
</div>
