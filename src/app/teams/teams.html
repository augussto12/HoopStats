<div class="teams-container">
    <h1>Equipos de la NBA</h1>
    <p class="subtitle">Seleccione un equipo para ver m√°s detalles</p>

    <div *ngIf="!teamsEast.length && !teamsWest.length" class="loading">
        Cargando equipos...
    </div>

    <input type="text" placeholder="Buscar equipo..." [(ngModel)]="searchTerm" class="input" />

    <div class="conference-grid">
        <div class="conference-column">
            <h2>Conferencia Este</h2>
            <div class="team-list">
                <div class="menu-card small" *ngFor="let team of filteredTeams(teamsEast)">
                    <h3>
                        <a [routerLink]="['/teams', team.id]" class="team-link">
                            {{ team.name }}
                        </a>
                    </h3>
                    <p>{{ team.city }} - {{ team.leagues.standard.division }}</p>
                </div>
            </div>
        </div>
        <div class="conference-column">
            <h2>Conferencia Oeste</h2>
            <div class="team-list">
                <div class="menu-card small" *ngFor="let team of filteredTeams(teamsWest)">
                    <h3>
                        <a [routerLink]="['/teams', team.id]" class="team-link">
                            {{ team.name }}
                        </a>
                    </h3>
                    <p>{{ team.city }} - {{ team.leagues.standard.division }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
