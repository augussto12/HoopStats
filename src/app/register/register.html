<div class="auth-container">
    <h2>Registro</h2>

    <form (ngSubmit)="register()">
        <input type="text" placeholder="Nombre y apellido" [(ngModel)]="fullname" name="fullname" required />
        <input type="text" placeholder="Usuario" [(ngModel)]="username" name="username" required />
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
        <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
        <button type="submit">Registrarse</button>
    </form>

    <p *ngIf="error" style="color: red;">{{ error }}</p>
    <p *ngIf="success" style="color: lightgreen;">{{ success }}</p>

    <p>
        ¿Ya tienes cuenta?
        <a routerLink="/login">Inicia sesión</a>
    </p>
</div>
